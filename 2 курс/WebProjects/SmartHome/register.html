<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome - Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>

            <a href="index.html" class="logo-link"> 
                <div class="logo-container">
                    <img src="/image/logo smarthome 2.png" alt="Логотип SmartHome" class="logo-img">
                    <span class="logo-text">SmartHome</span>
                </div>
            </a>

            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="products.html">Товары</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth">
            <h2>Регистрация</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="register-username">Имя пользователя:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Зарегистрироваться</button>
                <p class="auth-link">Уже есть аккаунт? <a href="login.html">Войдите</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SmartHome. Все права защищены.</p>
    </footer>
</body>
</html>
